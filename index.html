<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages 测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #5e9ca0;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        a {
            color: #0073e6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Pages 测试页面</h1>
        <p>恭喜！你的 GitHub Pages 工作正常。</p>
        <p>这是一个简单的测试网页，用于确认 GitHub Pages 配置是否正确。</p>
        <p>要了解更多关于 GitHub Pages 的信息，请访问 <a href="https://pages.github.com/" target="_blank">GitHub Pages 官方网站</a>。</p>
        <p>你的个人网站地址：<a href="https://zhanglin-sell.github.io">https://zhanglin-sell.github.io</a></p>
    </div>
</body>
</html>
